<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banimento 1</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
        }

        video {
            width: 100%; /* Largura 100% */
            height: 100%; /* Altura 100% */
            object-fit: center; /* Cobrir completamente a área do vídeo */
        }
    </style>
</head>
<body>
    <video id="banimento1" preload="metadata">
        <source src="videos/banimento1.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        var video = document.getElementById("banimento1");
        var volume = 0;

        video.addEventListener("loadedmetadata", function() {
            // Inicia a reprodução automática e em tela cheia ao clicar no vídeo
            video.play().then(() => {
                video.requestFullscreen().then(() => {
                    // Aumenta gradualmente o volume até 70%
                    var increaseVolume = setInterval(function() {
                        if (volume < 0.7) {
                            volume += 0.01;
                            video.volume = volume;
                        } else {
                            clearInterval(increaseVolume);
                        }
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
