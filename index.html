<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banimento 1 : Jeitinho dramático de dizer que não tô nem aí </title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Cor de fundo preta */
            overflow: hidden; /* Impede a barra de rolagem */
        }

        video {
            width: 100vw; /* 100% da largura da tela */
            height: 100vh; /* 100% da altura da tela */
        }
    </style>
</head>
<body>
    <video controls id="banimento1">
        <source src="banimento1.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        var video = document.getElementById("meuVideo");

        video.addEventListener("click", function() {
            if (video.paused) {
                video.play();
                video.requestFullscreen(); /* Coloca o vídeo em tela cheia */
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
