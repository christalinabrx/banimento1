<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banimento 1 : Jeitinho dramático de dizer que não tô nem aí </title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
        }

        video {
            width: 100vw; /* Largura da tela inteira */
            height: 100vh; /* Altura da tela inteira */
        }
    </style>
</head>
<body>
    <video id="banimento1" preload="metadata" autoplay loop muted>
        <source src="banimento1.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        var video = document.getElementById("banimento1");
        var volume = 0;

        // Inicia a reprodução em tela cheia ao clicar no vídeo
        video.addEventListener("click", function() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().then(() => {
                    video.play();
                });
            }
        });

        // Aumenta gradualmente o volume até 70%
        video.addEventListener("timeupdate", function() {
            if (volume < 0.7) {
                volume += 0.01;
                video.volume = volume;
            }
        });
    </script>
</body>
</html>
